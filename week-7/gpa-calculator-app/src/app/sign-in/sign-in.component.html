<!-- Component with Sign In form -->
<div fxLayout="column">
  <div fxFlex>
    <mat-card class="mat-elvation-z8 sign-in-container">
      <mat-card-title>Student Sign In</mat-card-title>
      <mat-card-subtitle
        >Your must enter a valid student ID to proceed.</mat-card-subtitle
      >
      <mat-card-content>
        <div class="msg-error" *ngIf="errorMessage">{{ errorMessage }}</div>
        <!-- Input Validation Error Message -->
        <div *ngIf="form.studentId.errors && form.studentId.touched">
          <div class="msg-error">Student ID must be a numeric value.</div>
        </div>

        <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
          <!-- call onSubmit method and reset form -->
          <form
            [formGroup]="signinForm"
            (ngSubmit)="onSubmit(); signinForm.reset()"
          >
            <mat-card-content>
              <mat-form-field fxFlex appearance="fill">
                <mat-label for="txtStudentId" id="lblStudentId"
                  >Student ID</mat-label
                >
                <input
                  type="text"
                  required
                  matInput
                  formControlName="studentId"
                  id="txtStudentId"
                  name="txtStudentId"
                />
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button
                type="submit"
                [disabled]="!signinForm.valid"
                fxFlex
                mat-raised-button
                color="primary"
              >
                Submit
              </button>
            </mat-card-actions>
          </form>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
