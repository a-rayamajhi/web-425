<!-- Toolbar directive -->
<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <div class="logo">
      <img src="./assets/In-N-Out books Logo.png" alt="" height="80" />
    </div>

    <div style="width: 80%; height: 80">
      <!-- App top navbar -->
      <div fxLayout="row wrap" fxLayoutAlign="end start">
        <button mat-button routerLink="/book-list">Book List</button>
        <button mat-button routerLink="/wishlist">Wishlist</button>
        <button mat-button routerLink="/contact">Contact</button>
        <button mat-button routerLink="/about">About</button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<br />
<div fxLayout="row wrap">
  <div fxFlex>
    <mat-card class="main-container">
      <!-- Assignment Name/number -->
      <mat-card-title class="blue">
        {{ assignment }}
      </mat-card-title>
      <br /><br />
      <mat-card-content>
        <!-- RouterOutlet Directive -->
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
