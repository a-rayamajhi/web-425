<!-- Composer List Component -->
<div class="h4">Composer List</div>
<hr />
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Composer ID</th>
      <th scope="col">Full name</th>
      <th scope="col">Genre</th>
    </tr>
  </thead>

  <!-- Angular for loop to loop over
  composers array payload -->
  <tbody *ngFor="let composer of composers">
    <tr>
      <td scope="row">
        <a routerLink="/composer-details/{{ composer.composerId }}">{{
          composer.composerId
        }}</a>
      </td>
      <td>{{ composer.fullName }}</td>
      <td>{{ composer.genre }}</td>
    </tr>
  </tbody>
</table>
